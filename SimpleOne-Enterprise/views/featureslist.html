<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col w-md bg-light dk b-r bg-auto">
    <div class="wrapper b-b bg">
        <div class="">
            <input type="text" ng-model="filterQry1" class="form-control input-sm" placeholder="filter...">
        </div>
    </div>
    <div class="wrapper hidden-sm hidden-xs" id="email-menu">
        <div class="wrapper">Modules</div>
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="i in Masters.Modules | filter:filterQry1 | orderBy: 'text'" ng-class="getclass('m',i.text)"><a ng-bind="i.text" ng-click="mod(i)"></a></li>
      </ul>
      <div class="wrapper">Pages</div>
      <ul class="nav nav-pills nav-stacked nav-sm">
        <li ng-repeat="i in Masters.Pages | filter:filterQry1 | orderBy: 'text'" ng-class="getclass('p',i.text)"><a ng-bind="i.text" ng-click="page(i)"></a></li>
      </ul>
    </div>
  </div>
  <div class="col">
    
    <div>
      <!-- header -->
      <div class="wrapper bg-light lter b-b">
        <div class="btn-group pull-right">
           
        </div>
        <div class="btn-toolbar">
          <div class="btn-group dropdown">
            <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
              <span class="dropdown-label">Status</span>                    
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-left text-sm">
              <li ng-repeat="i in Masters.Status"><a ng-bind="i.text" ng-click="status(i)"></a></li>
            </ul>
          </div>
        <div class="btn-group dropdown">
            <button class="btn btn-default btn-sm btn-bg dropdown-toggle" data-toggle="dropdown">
                <span class="dropdown-label">Type</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-left text-sm">
                <li ng-repeat="i in Masters.Types"><a ng-bind="i.text" ng-click="type(i)"></a></li>
            </ul>
        </div>
          <div class="btn-group">
            <button class="btn btn-sm btn-bg btn-default" ng-disabled="loading" data-toggle="tooltip" data-placement="bottom" data-title="Refresh" data-original-title="" title="" ng-click="ref();">
              <i class="fa fa-refresh"></i>
            </button>
              <button class="btn btn-sm btn-bg btn-default" ng-disabled="loading" data-toggle="tooltip" data-placement="bottom" data-title="Add Feature" data-original-title="" title="" ng-click="addFeature();">
                  <i class="fa fa-plus fa-1x"></i>
              </button>
          </div>
            <!--<div class="pull-right">
                <div ng-show="loading"><i class="fa fa-spinner text-danger fa-2x fa-spin"></i></div>
            </div>-->
        </div>
      </div>
      <!-- / header -->

      <!-- list -->
      <ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
        <li class="list-group-item clearfix b-l-3x b-l-info" ng-repeat="i in features" ng-click="edit($index,i)">
          <a class="avatar thumb pull-left m-r" href="#/app/page/profile">
          </a>
          <div class="pull-right text-sm text-muted">
            <span class="hidden-xs " ng-bind="i.Updated | moment:formats.datetimeformat" title="last updated"></span>
          </div>
          <div class="clear">
            <div><a class="text-md " ng-bind="i.Title"></a><span class="label bg-light m-l-sm " ng-bind="i.StatusName"></span></div>
            <div class="text-ellipsis m-t-xs ">
                <label class="label label-default" ng-bind="i.ModuleName"></label>
                <label class="label label-default" ng-bind="i.PageName"></label>
            </div>
          </div>      
        </li>
      </ul>
        <div class="col-md-12" ng-hide="(features && features.length>0) || loading">
            <center><p>No records found.</p></center>
        </div>
        <div ng-show="loading"><h1 class="text-muted font-thin"><i class="fa fa-spinner text-primary-dker fa-spin"></i> loading...</h1></div>
    </div>

  </div>
</div>
