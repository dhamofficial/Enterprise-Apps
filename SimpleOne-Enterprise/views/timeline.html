<div>
    <div class="form-group">
        <input type="text" ng-model="Feature.Log.Info" my-enter="save()" placeholder="{{placeholder}}" class="form-control" maxlength="1000"/>
    </div>
    <div style="max-height:250px; overflow:auto;">
        <div class="streamline b-l m-b" ng-show="list && list.length>0" style="margin-left:10px;">
            <div class="sl-item b-primary b-l" ng-class="i.Css" ng-repeat="i in list | orderBy:sortField">
                <div class="m-l timeline" ng-class="{'border':noTime}">
                    <div class="text-muted" ng-if="!noTime" ng-bind="i.Date | moment:formats.datetimeformat"></div>
                    <p ng-bind-html="i.Info"></p>
                    <i ng-show="enableEdit" class="edit fa fa-edit"></i>
                </div>
            </div>
        </div>
    </div>
</div>
