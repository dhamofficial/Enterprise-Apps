<div class="col w lter b-r">
    <div class="vbox">
        <div class="wrapper b-b">
            <div class="font-thin h4">Settings</div>
        </div>
        <div class="wrapper" id="email-menu">
            <ul class="nav nav-pills nav-stacked nav-sm">
                <li ng-repeat="i in menus" ng-class="getclass('p',i.Name)"><a ng-bind="i.Name" ng-click="nav(i)"></a></li>
            </ul>
        </div>
    </div>
</div>



<div class="col">
    <div class="vbox">
        <div class="wrapper bg-light lter b-b">
            <h1 class="m-n font-thin h4" ng-bind="title"></h1>
        </div>
        <div class="animate-switch-container" ng-switch on="selectedConfig">
            <div class="animate-switch" ng-switch-when="application">
                <div class="wrapper-md col-md-6 col-xs-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Host</label>
                                <input type="text" class="form-control" ng-model="Settings.Host" />
                                <em class="text-muted text-xs">[Example: http://localhost/ServiceName]</em>
                            </div>
                        </div>

                        <div class="panel-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="Settings.YourName" />
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" ng-model="Settings.Username" />
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="Settings.Password" />
                            </div>
                            <button type="submit" class="btn btn-sm btn-success" ng-click="save()">Save</button>

                        </div>

                    </div>
                </div>
            </div>
            <div class="animate-switch" ng-switch-when="project">
                <settings-crud collection-name="Project"></settings-crud>
            </div>
            <div class="animate-switch" ng-switch-when="module">
                <settings-crud collection-name="Module"></settings-crud>
            </div>
            <div class="animate-switch" ng-switch-when="page">
                <settings-crud collection-name="Page"></settings-crud>
            </div>
            <div class="animate-switch" ng-switch-when="worktype">
                <settings-crud collection-name="WorkType"></settings-crud>
            </div>
            <div class="animate-switch" ng-switch-when="team">
                <settings-crud collection-name="Team"></settings-crud>
            </div>
            <div class="animate-switch" ng-switch-when="users">
                <dynamic-form name="Users" collection-name="Users/get" form-fields="UserForm"></dynamic-form>
            </div>
            <div class="animate-switch" ng-switch-when="teammapping">
                <div class="wrapper-md col-md-9 col-xs-12 col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <label>Team</label>
                                <div>
                                    <select multiple ui-jq="chosen" class="chosen-select w" ng-model="TeamMapping.Teams" ng-options="value.Id as value.Text for value in Masters.Team"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Users</label>
                                <div>
                                    <select multiple ui-jq="chosen" class="chosen-select w" ng-model="TeamMapping.Users" ng-options="value.Id as value.Firstname for value in Masters.Users"></select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-sm btn-primary" ng-click="saveTeamMapping()" ng-disabled="processing">
                                <div ng-hide="processing">
                                    <span ng-hide="editmode">Submit</span>
                                    <span ng-show="editmode">Save Changes</span>
                                </div>
                                <span ng-show="processing"><i class="fa fa-spinner fa-spin"></i>&nbsp;Saving...</span>
                            </button>
                        </div>

                        <div class="panel-body">
                            <table class="table">
                                <tr>
                                    <th>Team</th>
                                    <th>User</th>
                                    <th>Action</th>
                                </tr>
                                <tbody>
                                    <tr ng-repeat="row in teammappinglist">
                                        <td ng-bind="row.Team"></td>
                                        <td ng-bind="row.User"></td>
                                        <td><a title="" href><i class="fa fa-remove"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
